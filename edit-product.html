<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Product — MyShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="container py-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="mb-3"><span class="material-icons align-middle">edit</span> Edit Product</h4>
        <form id="editProductForm">
          <input type="hidden" id="editId">
          <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input id="editName" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea id="editDesc" class="form-control" rows="3"></textarea>
          </div>
          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label">Price (₹)</label>
              <input id="editPrice" type="number" min="0" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Stock</label>
              <input id="editStock" type="number" min="0" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Image URL</label>
              <input id="editImage" class="form-control" placeholder="https://...">
            </div>
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary shadow-sm"><span class="material-icons">save</span> Update</button>
            <a href="products.html" class="btn btn-secondary">Back</a>
          </div>
        </form>
        <div id="editProdAlert" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
  <script>
    requireAdmin();
    populateEditFormFromUrl();
    document.getElementById('editProductForm').addEventListener('submit', function(e){
      e.preventDefault();
      handleEditProduct();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
