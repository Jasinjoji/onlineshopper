<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register â€” MyShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h4 class="mb-3"><span class="material-icons align-middle">person_add</span> Register</h4>
            <form id="registerForm" novalidate>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">First name</label>
                  <input id="firstName" class="form-control" required>
                  <div class="invalid-feedback">First name is required.</div>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Last name</label>
                  <input id="lastName" class="form-control" required>
                  <div class="invalid-feedback">Last name is required.</div>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="regEmail" type="email" class="form-control" required>
                <div class="invalid-feedback">Enter valid email.</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="regPassword" type="password" class="form-control" minlength="6" required>
                <div class="invalid-feedback">Password must be at least 6 characters.</div>
              </div>

              <div class="mb-3">
                <label class="form-label">Are you admin?</label>
                <select id="isAdmin" class="form-select">
                  <option value="false" selected>User</option>
                  <option value="true">Admin</option>
                </select>
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <button type="submit" class="btn btn-success shadow-sm"><span class="material-icons align-middle">person_add_alt_1</span> Register</button>
                <a href="login.html">Already registered?</a>
              </div>
            </form>
            <div id="regAlert" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
  <script>
    initNavCartCount();
    document.getElementById('registerForm').addEventListener('submit', function(e){
      e.preventDefault();
      handleRegister();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
