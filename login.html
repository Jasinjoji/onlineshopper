<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login â€” MyShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h4 class="card-title mb-3"><span class="material-icons align-middle">login</span> Login</h4>
            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" required>
                <div class="invalid-feedback">Enter a valid email.</div>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" required minlength="6">
                <div class="invalid-feedback">Enter your password (min 6 chars).</div>
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <button type="submit" class="btn btn-primary shadow-sm">
                  <span class="material-icons align-middle">verified_user</span> Login
                </button>
                <a href="register.html">Create an account</a>
              </div>
            </form>
            <div id="loginAlert" class="mt-3"></div>
          </div>
        </div>
        <p class="text-muted text-center mt-3 small">Admin account (default): admin@shop.com / admin123</p>
      </div>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
  <script>
    initNavCartCount();
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      handleLogin();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
